language: java
sudo: required

matrix:
  include:
    - env: oraclejdk8
      jdk: oraclejdk8

    - env: oraclejdk11
      jdk: oraclejdk11

    - env: TRUSTY
      dist: trusty
      jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/scripts/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- ./gradlew build -x test
